<!doctype html>
<html>
	<head>
		<title>Tic-Tac-Toe</title>

	</head>
	<body>

		<div>
			<div>
				<h1>Tic-Tac-Toe</h1>
			</div>
			<div>
				<table id = "game" border = 10 width = 400 height = 400 style = 'table-layout: fixed'>
					<tr>
						<th id = "0"></th>
						<th id = "1"></th>
						<th id = "2"></th>
					</tr>
					<tr>
						<th id = "3"></th>
						<th id = "4"></th>
						<th id = "5"></th>
					</tr>
					<tr>
						<th id = "6"></th>
						<th id = "7"></th>
						<th id = "8"></th>
					</tr>
				</table>

			</div>
			<div>
				<button id = "reset">Reset Game</button>
				<div id = "message"></div>
			</div>
		</div>
	</body>
	<script type = "text/javascript" src="app.js"></script>
</html>
